<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <!-- CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename='index.css')}}" />
    <title>Hello, world!</title>
  </head>
  <body>
    <h1 class="news-title">News</h1>
    <hr />
    <div class="card-wrapper">
      {% for single_news in data %} {% if news_id %} {% if single_news.id==news_id %}
      <div class="card text-white bg-dark mb-3" style="width: 25rem; margin: 0 auto;">
        <div class="card-header">Spell {{single_news.id}}</div>
        <div class="card-body">
          <h5 class="card-title">{{single_news.title}}</h5>
          <p class="card-text">{{single_news.content}}</p>
        </div>
      </div>
      {% endif %}  {%else%}

      <div class="card text-white bg-dark mb-3" style="width: 18rem">
        <div class="card-header">Spell {{single_news.id}}</div>
        <div class="card-body">
          <h5 class="card-title">{{single_news.title}}</h5>
          <p class="card-text">{{single_news.content}}</p>
        </div>
      </div>
{% endif %}
      {% endfor %}
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
